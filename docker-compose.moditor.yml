version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Application Stack (Required for Monitoring/Load Testing)
  # ---------------------------------------------------------------------------
  
  postgres:
    image: postgres:14-alpine
    container_name: moditor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-reportdb}
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: moditor-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-reportdb}
      SECRET_KEY: ${SECRET_KEY:-supersecret}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      STORAGE_TYPE: local # Use local storage for load testing
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app
      - ./assets:/app/assets
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Load Testing
  # ---------------------------------------------------------------------------
  
  locust:
    image: locustio/locust
    container_name: moditor-locust
    ports:
      - "8089:8089"
    volumes:
      - ./tests/tests_perf:/mnt/locust
    command: -f /mnt/locust/locustfile_clustering.py
    networks:
      - app-network
    depends_on:
      - api

  # ---------------------------------------------------------------------------
  # Monitoring Stack
  # ---------------------------------------------------------------------------
  
  # Prometheus: Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: moditor-prometheus
    restart: always
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - app-network

  # Grafana: Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: moditor-grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change this in production!
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

  # cAdvisor: Container Resource Usage
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: moditor-cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - app-network
    # cAdvisor often needs privileged mode to access container stats effectively on some systems
    privileged: true

volumes:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge