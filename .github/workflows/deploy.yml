name: Deploy to GCE (Multi-Repo)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          command_timeout: "1800s" # 30 minutes
          script: |
            # 0. 빌드 전 메모리 및 리소스 정리
            echo "Freeing up memory and disk space..."
            sudo sync && sudo sysctl -w vm.drop_caches=3 || true
            docker system prune -f || true

            # 0.1 Swap Space 설정 (4GB) - 메모리 부족 방지
            if [ ! -f /swapfile ]; then
              echo "Creating 4GB swap file..."
              sudo fallocate -l 4G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            else
              echo "Swap file already exists."
            fi
            
            # Swap 활성화 확인
            sudo swapon --show

            # 1. 작업 디렉토리 생성 및 이동
            mkdir -p snap-to-report
            cd snap-to-report

            # 2. Backend 리포지토리 업데이트 (Backend만 업데이트)
            if [ ! -d "backend" ]; then
              git clone https://github.com/aohus/snap-to-report-api.git backend
            else
              cd backend
              git fetch origin
              git reset --hard origin/main
              cd ..
            fi
            
            # (Frontend 업데이트는 생략)

            # 4. 환경 변수 파일 (.env) 생성 (공유되므로 생성 필요)
            cat <<EOF > .env
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALGORITHM=${{ secrets.ALGORITHM }}
            ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
            STORAGE_TYPE=${{ secrets.STORAGE_TYPE }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
            CLUSTER_SERVICE_URL=${{ secrets.CLUSTER_SERVICE_URL }}
            ALLOWED_ORIGINS="*"
            EOF

            # 5. GCS Key 파일 생성
            echo '${{ secrets.GCS_SA_KEY_JSON }}' > gcs-key.json

            # 6. docker-compose.prod.yml 복사 (Backend에 있으므로 복사)
            cp backend/docker-compose.prod.yml . 

            # 7. Backend 서비스만 재배포
            export COMPOSE_DOCKER_CLI_BUILD=1
            export DOCKER_BUILDKIT=1
            
            # celery_worker도 backend 코드를 사용하므로 함께 재배포
            docker compose -f docker-compose.prod.yml up -d --build backend celery_worker

            # 8. 불필요한 이미지 정리
            docker image prune -f
