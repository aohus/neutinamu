services:
  # PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: prod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend
  api:
    image: asia-northeast3-docker.pkg.dev/snap-2-report/snap-2-report-repo/s2p-api:latest
    container_name: prod-s2p-api
    restart: always
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      STORAGE_TYPE: ${STORAGE_TYPE}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcs-key.json
      WORKER_BASE_URL: ${WORKER_BASE_URL}
      CALLBACK_BASE_URL: ${CALLBACK_BASE_URL}
    volumes:
      - ./gcs-key.json:/app/gcs-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s
    command: >
      sh -c "
        alembic upgrade head &&
        PYTHONUNBUFFERED=1 python -m app.main
      "

  # Frontend (Web Server + Reverse Proxy)
  web:
    image: asia-northeast3-docker.pkg.dev/snap-2-report/snap-2-report-repo/s2p-web:latest
    container_name: prod-s2p-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
