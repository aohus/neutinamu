version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: prod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend
  backend:
    build:
      context: ./backend # 서버의 backend 폴더 참조
      dockerfile: src/Dockerfile
    container_name: prod-backend
    restart: always
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      STORAGE_TYPE: gcs
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcs-key.json
      CLUSTER_SERVICE_URL: ${CLUSTER_SERVICE_URL}
    volumes:
      - ./gcs-key.json:/app/gcs-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Frontend (Web Server + Reverse Proxy)
  web:
    build:
      context: ./frontend # 서버의 frontend 폴더 참조
      dockerfile: Dockerfile
    container_name: prod-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
